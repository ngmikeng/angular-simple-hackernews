<div class="modal-header">
  <h4 class="modal-title">Comments</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="list-group">
    <div *ngFor="let comment of listComments" class="list-group-item list-group-item-action flex-column align-items-start">
      <p class="mb-1">
        <span>{{ comment.by }}</span>
      </p>
      <small [innerHTML]="comment.text"></small>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
